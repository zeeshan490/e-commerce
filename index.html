<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="./style.css">
    
    <title>responsive Ecommerce website</title>


</head>
<body>
       <!----header-->
    <header class="header">
        <nav class="nav global-grid">
            <div>
                <a href="#" class="nav_logo">BRAND</a>

            </div>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>
                    <li class="nav_item"><a href="#featured" class="nav_link">Featured</a></li>
                    <li class="nav_item"><a href="#new" class="nav_link">New</a></li>
                    <li class="nav_item"><a href="#subscribe" class="nav_link">Subscribe</a></li>
                </ul>
            </div>

            <div>
                <i class='bx bx-cart nav_cart' ></i>
                <i class='bx bx-menu nav_toggle' id="nav-toggle"></i>
            </div>
        </nav>

    </header>

    <main class="main">
        <!--home-->
        <section class="home" id="home">
            <div class="home_container global-grid">
                <div class="home_data">
                    <h1 class="home_title">NEW<br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>
                <img src="./img/home.png" alt="" class="home_img">
            </div>

        </section>

        <!---collections--->
        <section class="collection" id="collection">

        </section>

        <!----featured products--->
        <section class="featured" id="featured">

        </section>

        <!----offers--->
        <section class="offers" id="offers">

        </section>

        <!----new arrivals--->
        <section class="new-arrivals" id="new-arrivals">

        </section>

        <!-----newsletter---->
        <section class="newsletter" id="newsletter">

        </section>

        <!----sponsers---->
        <section class="sponsors" id="sponsors">

        </section>
    </main>
    
    <footer class="footer">

    </footer>


    <script src="./script.js"></script>
</body>
</html>
